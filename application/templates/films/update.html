{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{url_for('films_update', film_id=film_id) }}">
    <table>
        <tr>
            <td>
                {{ form.name.label }}
            </td>
            <td>
                {{ form.name }}
            </td>
            <td>
                {% for error in form.name.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.director.label}}
            </td>
            <td>
                {{form.director}}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="update film information"/>
            </td>
        </tr>
    </table>
    
</form>
{% endblock %}
