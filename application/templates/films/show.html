{% extends "layout.html" %}
{% block body %}

<h1>
    {{ film.name }}
</h1>
<p>
   
    {{ film.name }} is a film directed by {{director.name}} <br/>
    {% if average_rating != None %}
        Users have given it an average rating of <strong>{{average_rating}}</strong> 
    {% else %}
        This film has no ratings yet.
    {% endif %}
</p>
<p>
    <a href="{{ url_for('films_index')}}">back to list</a>
</p>
{% endblock %}
