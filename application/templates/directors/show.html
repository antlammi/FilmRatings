{% extends "layout.html" %}
{% block body %}

<h3>
    {{ director.name }}
</h3>
{% if director.bio != None %}

    
    <p> {{ director.bio }}</p>

{% endif %}
<table class = "table table-bordered table-striped">
    <tr>
        <th>Films</th>
    </tr>
    {% for film in films %}
    <tr>
        <td>
            <a href="{{url_for('films_show', film_id=film.id)}}">{{film.name}}</a>
        </td>
    </tr>
    {% endfor %}
</table>
<p>
    <a href="{{ url_for('directors_index')}}">back to list</a>
</p>
{% endblock %}
