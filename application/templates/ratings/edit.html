{% extends "layout.html" %}

{% block body %}

<h4>{{film.name}}</h4>

<form method="POST" action="{{url_for('edit_rating', user_id=user_id, film_id=film_id)}}">
    <table>
        <tr>
            <td>
                {{ form.score.label}}
            </td>
            <td>
                {{form.score}}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.title.label}}
            </td>
            <td>
                {{form.title}}
            </td>
        </tr>
        <tr>    
            <td>
                {{form.review.label}}
            </td>
            <td>
                {{form.review(cols=70, rows=12)}}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <Button type="submit" class="btn btn-primary">Submit</Button>
            </td>
        </tr>
    </table>
    
</form>
{% endblock %}
