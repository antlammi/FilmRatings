{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{url_for('signup') }}">
    <h3>Create a new user</h3>
    <table>
        <tr>
            <td>
                {{ form.name.label }}
            </td>
            <td>
                {{ form.name }}
            </td>
            <td>
                {% for error in form.name.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.username.label}}
            </td>
            <td>
                {{form.username}}
            </td>
        </tr>
        <tr>
                <td>
                    {{ form.password.label}}
                </td>
                <td>
                    {{form.password}}
                </td>
            </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="signup"/>
            </td>
        </tr>
    </table>
    
</form>
{% endblock %}
